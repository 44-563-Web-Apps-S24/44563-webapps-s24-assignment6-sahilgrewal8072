<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Trip</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
  <body>
    <div class="container mt-4">
        <h2>Sahil Grewal packs for a trip</h2>

    <form>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkboxIDA" name="checkboxA" value="True" />
            <label class="form-check-label" for="checkboxA">Pack light</label><br />
        </div>
      

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkboxIDB" name="checkboxB" value="True" />
        <label class="form-check-label" for="checkboxB">Carry on</label><br />
      </div>
      
        
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkboxIDC" name="checkboxC" value="False" />
        <label class="form-check-label" for="checkboxC">Tablet</label><br />
      </div>
      

      <button type="button" class="btn btn-primary mt-3" onclick="selectPack()">Select for packing</button>
    </form>

    <div id="myResults class="mt-3">This text will be replaced</div>

    <form>
        <div class="mb-3">
            <label for="monthInput">Enter travel month</label>
            <input type="text" id="monthID" name="monthInput" value="May" class="form-control" /><br />
        </div>
      

        <div class="mb-3">
            <label for="priceInput">Enter price</label>
            <input type="text" id="priceID" name="priceInput"class="form-control" /><br />
        </div>
      
      <button type="button" class="btn btn-primary mt-3" onclick="updatePack()">Update the pack</button>
    </form>
    </div>
    

    <script>
      let my_pack = {};

      function selectPack() {
        my_pack = {};

        my_pack.light = document.getElementById("checkboxIDA").checked;
        my_pack.carry = document.getElementById("checkboxIDB").checked;
        my_pack.tablet = document.getElementById("checkboxIDC").checked;

        document.getElementById("myResults").innerHTML =
          JSON.stringify(my_pack);
      }

      function updatePack() {
        let month = document.getElementById("monthID").value;
        let price = document.getElementById("priceID").value;

        my_pack["month"] = month;
        my_pack["price"] = price;

        document.getElementById("myResults").innerHTML =
          JSON.stringify(my_pack);
      }
    </script>
  </body>
</html>
