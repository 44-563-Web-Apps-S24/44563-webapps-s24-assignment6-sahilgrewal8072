<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"

    <script

<body>
  <div class="container">
    <h1 class="mt-3">Animal Game by Sahil Grewal</h2>

    <form>
      <div class="mb-3">
        <label for="secretAnimal" class="form-label"
          >The hidden animal type:</label
        >
        <input
          type="password"
          class="form-control"
          id="hidden_ani"
          value="Chicken"
        />
      </div>
      <div class="mb-3">
        <label for="guessAnimal" class="form-label">Guess the animal:</label>
        <input
          type="text"
          class="form-control"
          id="check_ani"
          autofocus
        />
      </div>
      <button type="button" class="btn btn-primary" onclick="checkAnimal()">
        Check the guess
      </button>
    </form>
  </div>



<p id="result">This text will be replaced </p>
<div id="myImageContainer" class="mt-3">
  <img
    src="Images/istockphoto-490361148-612x612.jpg"
    alt="Whiskey"
    onclick="selectImage()"
    width="150"
    height="150"
  />
</div>
<script> 

    var wrong = 0;
    var correct = 0;
    var useImage = 1;
    function checkAnimal() {
      var Hidden_animal = document.getElementById("hidden_ani").value;
      var Guess_animal = document.getElementById("check_ani").value;
      
      if (Hidden_animal === Guess_animal) {
        correct++;
        alert("Ruff ruff");
      } else {
        wrong++;
        alert("Grrrr");
      }
      
      document.getElementById("result").innerHTML = `Correct guesses Count: ${correct}, Wrong guesses Count: ${wrong}`;
}

  
function selectImage() {
        switch (useImage) {
          case 1:
            document.querySelector("#myImageContainer img").src =
              "Images/download.jpg";
            useImage = 2;
            break;
          case 2:
            document.querySelector("#myImageContainer img").src =
              "Images/360_F_112422423_xVqhye4Uy61k4G8XxL4z6YdJYXtXlV3Z.jpg";
            useImage = 3;
            break;
          case 3:
            document.querySelector("#myImageContainer img").src =
              "Images/istockphoto-490361148-612x612.jpg";
            useImage = 1;
            break;
          default:
            break;
        }
      }


</script>

</body>
</html>
